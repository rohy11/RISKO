<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fact and Feeling Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chatContainer {
      flex: 1;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      padding: 12px 18px;
      border-radius: 15px;
      max-width: 75%;
      font-size: 16px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }
    .user {
      background: #4a90e2;
      color: white;
      align-self: flex-end;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .bot {
      background: #f1f4f8;
      color: #2c3e50;
      align-self: flex-start;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    #inputArea {
      max-width: 900px;
      margin: 0 auto 20px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 20px 20px;
    }
    #textInput {
      flex: 1;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #e9ecef;
      color: #2c3e50;
      outline: none;
      margin-right: 15px;
      transition: background 0.3s;
    }
    #textInput:focus {
      background: #fff;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #357abd;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
</head>
<body>
  <div id="chatContainer"></div>
  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Type your answer here...">
    <button id="voiceBtn">Speak</button>
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.lang = 'en-US';

    let model;
    let step = 0;
    const clientData = {
      client1: { 
        overview: {}, 
        risk: { priorities: [] }, 
        assets: [], 
        liabilities: [], 
        socialSecurity: {}, 
        otherIncome: [], 
        retirement: {}, 
        insurance: {}, 
        estate: {} 
      }
    };
    const questions = [
      // Overview (Page 2)
      "Hi! Let’s get started with the Fact and Feeling Finder. What’s your first name?",
      "Great, what’s your last name?",
      "Do you have a preferred name? (Say 'No' if not)",
      "What’s your date of birth? (e.g., MM/DD/YYYY)",
      "What’s your email address? (Say 'Skip' if you’d rather not share)",
      "What’s your phone number? (e.g., 123-456-7890, say 'Skip' if preferred)",
      "What’s your gender? (Male, Female, Other, Prefer not to answer)",
      "What’s your relationship status? (Married, Single, Domestic partnership)",
      "Are you already retired? (Yes or No)",
      "If retired, at what age did you retire? If not, what age do you plan to retire? (Say 'Skip' if unsure)",
      "What brings you in today regarding your financial life?",
      // Risk and Financial Priorities (Page 3)
      "Now, let’s talk risk. Have you taken the Color of Money Risk Analysis? If yes, what’s your score (0-100)? If not, say 'No'.",
      "Time to rank your financial priorities (1-8, 1 being most important). For 'Protecting principal and avoiding losses,' what’s your rank?",
      "Next: 'Maximizing my income.' Rank it 1-8.",
      "For 'Minimizing income taxes,' what’s your rank?",
      "'Receiving a better return on my assets.' Rank it 1-8.",
      "'Leaving a legacy.' Rank it 1-8.",
      "'Tax-advantaged income in retirement.' Rank it 1-8.",
      "'Long-term care costs.' Rank it 1-8.",
      "'Saving for a particular goal.' Rank it 1-8.",
      // Assets and Liabilities (Page 4-5, simplified)
      "Let’s list an asset. What’s the account name? (Say 'Skip' to move on)",
      "Who owns it? (You or someone else)",
      "What type is it? (e.g., Checking, Savings, Investment, say 'Skip' if unsure)",
      "What’s its value? (e.g., $5000, say 'Skip' if unsure)",
      "Any liabilities? What’s one you owe? (e.g., Mortgage, say 'Skip' to move on)",
      "What’s its balance owed? (e.g., $10000, say 'Skip' if unsure)",
      // Social Security (Page 6-7)
      "Are you currently receiving Social Security benefits? (Yes or No)",
      "If yes, what’s your monthly benefit? (e.g., $2000, say 'Skip' if not)",
      "If no, what’s your anticipated age to file for benefits? (Say 'Skip' if unsure)",
      // Other Income Sources (Page 8)
      "Any other income sources? Name one (e.g., Pension, say 'Skip' to move on)",
      "What’s its annual income? (e.g., $15000, say 'Skip' if unsure)",
      // Retirement Income Needs (Page 9)
      "What are your monthly expenses? (e.g., $3000)",
      "What’s your annual retirement income goal? (e.g., $50000, say 'Gross' or 'Net')",
      // Insurance (Page 10)
      "Do you have life insurance? (Yes or No)",
      "If yes, what’s the death benefit? (e.g., $100000, say 'Skip' if unsure)",
      "Do you have long-term care protection? (Yes or No)",
      // Estate Planning/Miscellaneous (Page 11)
      "Do you have an estate plan? (Yes or No)",
      "Do you have a will? (Yes or No)",
      "When you have a financial question, who do you ask? (e.g., Family, Financial Professional)",
      // Summary
      "Here’s everything I’ve got. Ready to review? (Yes or No)"
    ];

    // Load NLP model and start
    async function loadModel() {
      model = await use.load();
      addMessage('Welcome to the Fact and Feeling Finder! I’ll guide you through some questions.');
      setTimeout(() => addMessage(questions[0]), 100); // Faster: 100ms
    }
    loadModel();

    // Display message
    function addMessage(text, isUser = false) {
      const chat = document.getElementById('chatContainer');
      const msg = document.createElement('div');
      msg.className = 'message ' + (isUser ? 'user' : 'bot');
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    // Speak function
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
    }

    // Process input with NLP
    async function processInput(input) {
      addMessage(input, true);
      if (!model) {
        addMessage('Still loading, hang tight!');
        return;
      }

      const embeddings = await model.embed([input.toLowerCase(), 'yes', 'no', 'skip']);
      const inputEmb = embeddings.slice([0, 0], [1, -1]);
      const yesEmb = embeddings.slice([1, 0], [1, -1]);
      const noEmb = embeddings.slice([2, 0], [1, -1]);
      const skipEmb = embeddings.slice([3, 0], [1, -1]);

      const yesSim = tf.matMul(inputEmb, yesEmb, false, true).dataSync()[0];
      const noSim = tf.matMul(inputEmb, noEmb, false, true).dataSync()[0];
      const skipSim = tf.matMul(inputEmb, skipEmb, false, true).dataSync()[0];

      const nextStep = () => {
        step++;
        if (step < questions.length) setTimeout(() => addMessage(questions[step]), 100); // Faster: 100ms
      };

      // Overview
      if (step === 0) clientData.client1.overview.firstName = input;
      else if (step === 1) clientData.client1.overview.lastName = input;
      else if (step === 2) clientData.client1.overview.preferredName = (noSim > 0.9 || input.toLowerCase().includes('no')) ? '' : input;
      else if (step === 3) clientData.client1.overview.dob = input;
      else if (step === 4) clientData.client1.overview.email = (skipSim > 0.9 || input.toLowerCase().includes('skip')) ? '' : input;
      else if (step === 5) clientData.client1.overview.phone = (skipSim > 0.9 || input.toLowerCase().includes('skip')) ? '' : input;
      else if (step === 6) clientData.client1.overview.gender = input;
      else if (step === 7) clientData.client1.overview.relationshipStatus = input;
      else if (step === 8) clientData.client1.overview.retired = (yesSim > 0.9 || input.toLowerCase().includes('yes')) ? 'Yes' : 'No';
      else if (step === 9) clientData.client1.overview.retirementAge = (skipSim > 0.9 || input.toLowerCase().includes('skip')) ? '' : input;
      else if (step === 10) clientData.client1.overview.reason = input;
      // Risk and Financial Priorities
      else if (step === 11) {
        if (noSim > 0.9 || input.toLowerCase().includes('no')) clientData.client1.risk.comra = 'Not provided';
        else if (!isNaN(input) && input >= 0 && input <= 100) clientData.client1.risk.comra = parseInt(input);
        else { addMessage('Please give a score 0-100 or "No".'); return; }
      }
      else if (step >= 12 && step <= 19) {
        const rank = parseInt(input);
        if (!isNaN(rank) && rank >= 1 && rank <= 8 && !clientData.client1.risk.priorities.includes(rank)) {
          clientData.client1.risk.priorities.push(rank);
        } else { addMessage('Need a unique number 1-8. Try again!'); return; }
      }
      // Assets and Liabilities
      else if (step === 20) {
        if (skipSim > 0.9 || input.toLowerCase().includes('skip')) step = 24; // Jump to liabilities
        else clientData.client1.assets.push({ name: input });
      }
      else if (step === 21) clientData.client1.assets[0].owner = input;
      else if (step === 22) clientData.client1.assets[0].type = (skipSim > 0.9 || input.toLowerCase().includes('skip')) ? '' : input;
      else if (step === 23) clientData.client1.assets[0].value = (skipSim > 0.9 || input.toLowerCase().includes('skip')) ? '' : input;
      else if (step === 24) {
        if (skipSim > 0.9 || input.toLowerCase().includes('skip')) step = 26; // Jump to Social Security
        else clientData.client1.liabilities.push({ name: input });
      }
      else if (step === 25) clientData.client1.liabilities[0].balance = (skipSim > 0.9 || input.toLowerCase().includes('skip')) ? '' : input;
      // Social Security
      else if (step === 26) clientData.client1.socialSecurity.receiving = (yesSim > 0.9 || input.toLowerCase().includes('yes')) ? 'Yes' : 'No';
      else if (step === 27) clientData.client1.socialSecurity.benefit = (clientData.client1.socialSecurity.receiving === 'Yes' && !(skipSim > 0.9 || input.toLowerCase().includes('skip'))) ? input : '';
      else if (step === 28) clientData.client1.socialSecurity.filingAge = (clientData.client1.socialSecurity.receiving === 'No' && !(skipSim > 0.9 || input.toLowerCase().includes('skip'))) ? input : '';
      // Other Income Sources
      else if (step === 29) {
        if (skipSim > 0.9 || input.toLowerCase().includes('skip')) step = 31; // Jump to Retirement
        else clientData.client1.otherIncome.push({ name: input });
      }
      else if (step === 30) clientData.client1.otherIncome[0].amount = (skipSim > 0.9 || input.toLowerCase().includes('skip')) ? '' : input;
      // Retirement Income Needs
      else if (step === 31) clientData.client1.retirement.expenses = input;
      else if (step === 32) clientData.client1.retirement.incomeGoal = input;
      // Insurance
      else if (step === 33) clientData.client1.insurance.life = (yesSim > 0.9 || input.toLowerCase().includes('yes')) ? 'Yes' : 'No';
      else if (step === 34) clientData.client1.insurance.lifeBenefit = (clientData.client1.insurance.life === 'Yes' && !(skipSim > 0.9 || input.toLowerCase().includes('skip'))) ? input : '';
      else if (step === 35) clientData.client1.insurance.ltc = (yesSim > 0.9 || input.toLowerCase().includes('yes')) ? 'Yes' : 'No';
      // Estate Planning/Miscellaneous
      else if (step === 36) clientData.client1.estate.plan = (yesSim > 0.9 || input.toLowerCase().includes('yes')) ? 'Yes' : 'No';
      else if (step === 37) clientData.client1.estate.will = (yesSim > 0.9 || input.toLowerCase().includes('yes')) ? 'Yes' : 'No';
      else if (step === 38) clientData.client1.estate.questionSource = input;
      // Summary
      else if (step === 39) {
        if (yesSim > 0.9 || input.toLowerCase().includes('yes')) {
          const summary = `Here’s your Fact and Feeling Finder summary:\n` +
            `Overview: ${JSON.stringify(clientData.client1.overview, null, 2)}\n` +
            `Risk: COMRA - ${clientData.client1.risk.comra}, Priorities - ${clientData.client1.risk.priorities.join(', ')}\n` +
            `Assets: ${JSON.stringify(clientData.client1.assets, null, 2)}\n` +
            `Liabilities: ${JSON.stringify(clientData.client1.liabilities, null, 2)}\n` +
            `Social Security: ${JSON.stringify(clientData.client1.socialSecurity, null, 2)}\n` +
            `Other Income: ${JSON.stringify(clientData.client1.otherIncome, null, 2)}\n` +
            `Retirement Needs: ${JSON.stringify(clientData.client1.retirement, null, 2)}\n` +
            `Insurance: ${JSON.stringify(clientData.client1.insurance, null, 2)}\n` +
            `Estate: ${JSON.stringify(clientData.client1.estate, null, 2)}`;
          addMessage(summary);
          addMessage('All done! Thanks for completing this with me!');
          step++;
          return;
        } else if (noSim > 0.9 || input.toLowerCase().includes('no')) {
          addMessage('No problem, refresh to start over if you’d like.');
          step++;
          return;
        } else {
          addMessage('Please say "Yes" or "No" to review.');
          return;
        }
      }

      nextStep();
    }

    // Voice button
    document.getElementById('voiceBtn').addEventListener('click', () => {
      recognition.start();
      addMessage('I’m listening—go ahead!');
    });

    recognition.onresult = (event) => {
      const userInput = event.results[0][0].transcript;
      processInput(userInput);
    };

    recognition.onerror = () => {
      addMessage('Oops, didn’t catch that. Try again?');
    };

    // Text input and Send button
    document.getElementById('sendBtn').addEventListener('click', () => {
      const userInput = document.getElementById('textInput').value.trim();
      if (userInput) {
        processInput(userInput);
        document.getElementById('textInput').value = '';
      } else {
        addMessage('Type something to keep us going!');
      }
    });

    document.getElementById('textInput').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        document.getElementById('sendBtn').click();
      }
    });
  </script>
</body>
</html>
